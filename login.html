<html>
<head>
<title>
Login
</title>
<link rel="stylesheet" type="text/css" href="css/login.css">
<script language="javascript">

$('.message a').click(function()
{
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});


function valida ()
{
	vazio = false;
	if(document.f1.login.value=="")
	{
		alert("O Login tem que ser preenchido");
		vazio = true;
	}
	if(document.f1.senha.value=="")
	{
		alert("A senha tem que ser preenchida");
		vazio = true;
	}
	
	if(vazio==false) 
	{
		document.f1.submit();
	}
}

</script>
</head>

<header id="header">
	<div class="inner">
		<a href="login.html" class="logo">Virtual Increased Plan</a>
	</div>
</header>

<body>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<div class="login-page">
  <div class="form">
    <form class="register-form">
      <input type="text" placeholder="Usuário"/>
      <input type="password" placeholder="Senha"/>
      <button>create</button>
    </form>
    <form name="f1" action="Login.php" method="post" class="login-form">
      <input type="text" name="login" maxlength="12" placeholder="Usuário"/>
      <input type="password" name="senha" maxlength="6" placeholder="Senha" onkeypress  = "return blokletras(event)"/>
      <input type="button" name="verificar" value="LOGIN" id="camponome" onclick="valida ()">
      <p class="message">Acesso como <a href="index.html">Visitante</a></p>
    </form>
  </div>
</div>
</body>
</html>
