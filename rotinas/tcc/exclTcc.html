<html lang="pt-br">
<head><title>PHP - Excluir TCC</title>
<script language="javascript">

function blockletras(objEvent)
{
	var iKeyCode;
	iKeyCode = objEvent.keyCode;
	if(iKeyCode>=48 && iKeyCode<=57) return true;
	return false;
}
</script>

</head>
<body >
<form action="exclTCC.php" method="POST" name="f1">					 	 Exclusao de Dados do TCC
<table p align ="center" width="750" cellpadding="0" cellspacing="0" border="1">	 Codigo do TCC <input type="text" name="codusuario" onkeypress= "return blockletras(event)" required>	<input type="submit" value="Excluir"></form>
</body>
</html>
