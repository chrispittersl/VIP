<html lang="pt-br">
	<head>
		<title>
			Exclusão de Reuniões
		</title>
		<meta charset="utf=8">
		<script language="javascript">
			function blockletras(objEvent)
			{
				var iKeyCode;
				iKeyCode = objEvent.keyCode;
				if(iKeyCode>=48 && iKeyCode<=57) return true;
				return false;
			}
		</script>
	</head>
	<body>
		<form action="ExclReuniao.php" method="POST" name="f1">
			<table p align ="center" border="1" width="750">
				<tr>
					<td>
						Exclusao de Dados da Reunião
					</td>
				</tr>
			<table p align ="center" width="750" cellpadding="0" cellspacing="0" border="1">
				<tr> 
					<td>
						Código da Reunião<input type="text" name="cod_reuniao" onkeypress= "return blockletras(event)" required>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="Excluir">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
