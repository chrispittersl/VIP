<html lang="pt-br">

		<body>
			<div class="container">
			<h1>Cadastro</h1>
			<form action="CadReuniao.php" method="POST" name="f1"> 


				
				<label for="text">Horário Reunião</label>
				<input type="text" name="horario_reuniao" placeholder = "horas:minutos:segundos" required onkeypress="return blokletras(event)">

				<label for="text">Data Reunião</label>
				<input type="text" name="data_reuniao"  placeholder = "ano-mes-dia" required onkeypress="return blokletras(event)">

				<label for="text">Descrição</label>
				<input type="text" name="descricao"  placeholder = "descrição" required>

				<label for="text">Nome</label>
				<input type="text" name="nome" placeholder = "Nome" required>

				<label for="text">Data de Agendamento</label>
				<input type="text" name="data_agendamento" placeholder = "ano-mes-dia"  required onkeypress="return blokletras(event)">

				<label for="text">Número da sala</label>
				<input type="text" name="num_sala" onkeypress= "return blockletras(event)" placeholder = "Número" required>

				<label for="text">Código de usuário</label>
				<input type="text" name="cod_usuario" onkeypress= "return blockletras(event)" placeholder = "Código" required>

				<input type="submit" value="Cadastrar">
			</form>
		</div>
	<script src="../js/script.js"></script>	
	<script src="../js/blockletras.js"></script>
	</body>
</html>
