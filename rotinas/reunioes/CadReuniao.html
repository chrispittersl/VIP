<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Cadastro de reuniões</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--CSS-->
		<link rel="stylesheet" href="../css/rotinas-tudo.css">
		<!--ICONES BOOTSTRAP-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel = "stylesheet" href = "https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity = "sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin = "anonymous">
		<!--ICON PAGINA-->
		<link rel = "shortcut icon" type = "imagem/x-icon" href = "../../img/logo.ico"/>
		<!--FONTE GOOGLE USADA-->
		<link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="cont-rotinas-gd">
			<h1>Cadastro</h1>
			<form name="f1">

				<label for="horario_reuniao">Horário Reunião</label>
				<input type="text" id="horario_reuniao" name="horario_reuniao" placeholder = "Ex: 08:00:00" required onkeypress="return blockletras(event)">

				<label for="data_reuniao">Data Reunião</label>
				<input type="text" id="data_reuniao" name="data_reuniao"  placeholder = "Ex: 2001-01-01" required onkeypress="return blockletras(event)">

				<label for="descricao">Descrição</label>
				<textarea id="descricao" name="descricao"  placeholder="Ex: Reunião para discussão sobre..."></textarea>
				
				<label for="nome">Nome</label>
				<input type="text" id="nome" name="nome" placeholder="Ex: Reunião de pais e mestres" required>

				<label for="data_agendamento">Data de Agendamento</label>
				<input type="text" id="data_agendamento" name="data_agendamento" placeholder = "Ex: 2001-01-01"  required onkeypress="return blockletras(event)">

				<label for="num_sala">Número da sala</label>
				<input type="text" id="num_sala" name="num_sala" onkeypress= "return blockletras(event)" required>

				<label for="cod_usuario">Código de usuário</label>
				<input type="text" id="cod_usuario" name="cod_usuario" onkeypress= "return blockletras(event)" required>

				<button id="btn-cad-r"><i class="fa fa-plus fa-lg" aria-hidden="true"></i></button>
				<a href="#">Voltar para a <span>home</span></a>
			</form>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="../../js/rotinas.js"></script>
		<script src="../../js/script.js"></script>	
		<script src="../../js/blockletras.js"></script>
	</body>
</html>
