	<html lang="pt-br">
		<head>
		<title>Listagem Reuniões</title>
			<meta charset="utf=8">
			<script language="javascript">
			function blockletras(objEvent)
			{
				var iKeyCode;
				iKeyCode = objEvent.keyCode;
				if(iKeyCode>=48 && iKeyCode<=57) return true;
				return false;
			}
			</script>
		</head>
	<body>
		<form action="CadReuniao.php" method="POST" name="f1"> 
						Horário Reunião <input type="text" name="horario_reuniao" placeholder = "horas:minutos:segundos" required>
						Data Reunião <input type="text" name="data_reuniao"  placeholder = "ano-mes-dia" required>
						Descrição <input type="text" name="descricao"  placeholder = "descrição" required>
						Nome <input type="text" name="nome" placeholder = "Nome" required>
						Data de Agendamento <input type="text" name="data_agendamento" placeholder = "ano-mes-dia"  required>
						Número da sala <input type="text" name="num_sala" onkeypress= "return blockletras(event)" placeholder = "Número" required>
						Código de usuário <input type="text" name="cod_usuario" onkeypress= "return blockletras(event)" placeholder = "Código" required>
						<input type="submit" value="Cadastrar">
		</form>
	</body>
</html>
