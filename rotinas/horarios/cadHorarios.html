<html lang="pt-br">
<head><title>Cadastro de Horários</title>
<meta charset="utf-8">
<script language="javascript">


function blockletras(objEvent)
{
	var iKeyCode;
	iKeyCode = objEvent.keyCode;
	if(iKeyCode>=48 && iKeyCode<=57) return true;
	return false;
}
</script>
</head>
<body>
<form action="cadHorarios.php" method="POST" name="f1">
			Código de usuário: <input type="text" name="cod_usuario" onkeypress= "return blockletras(event)" required>
			Código de turma: <input type="text" name="cod_turma" onkeypress= "return blockletras(event)" required>
			Horario de início: <input type="text" name="horainicio" required>
			Horario de fim: <input type="text" name="horafim" required>
			Dia da Semana: <input type="text" name="diadasemana" required>
			Matéria: <input type="text" name="materia" required>
			Professor: <input type="text" name="professor" required>
			<input type="submit" value="Cadastrar"></form>
</body>
</html>
