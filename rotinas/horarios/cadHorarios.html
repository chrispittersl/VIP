	<body>
		<div class="container">
			<form action="altHorarios_mostra.php" method="POST" name="f1">


				<h1>Cadastrar</h1>

				<label for="txtCod">Código Horário</label>
				<input type="text" name="txtCod" autocomplete="off" required onkeypress="return blokletras(event)">

				<label for="cod_usuario">Código de usuário</label>
				<input type="text" name="cod_usuario" onkeypress= "return blockletras(event)" required>

				<label for="cod_turma">Código de turma</label>
				<input type="text" name="cod_turma" onkeypress= "return blockletras(event)" required>

				<label for="horainicio">Horario de início</label>
				<input type="text" name="horainicio" required>

				<label for="horafim">Horario de fim</label>
				<input type="text" name="horafim" required>

				<label for="diadasemana">Dia da Semana</label>
				<input type="text" name="diadasemana" required>

				<label for="materia">Matéria</label>
				<input type="text" name="materia" required>

				<label for="professor">Professor</label>
				<input type="text" name="professor" required>
				
				<input type="submit" value="Cadastrar">

			</form>
		</div>
