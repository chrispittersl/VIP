<html lang="pt-br">
<head><title>Cadastro de Horários</title>
<meta charset="utf-8">
<script language="javascript">


function blockletras(objEvent)
{
	var iKeyCode;
	iKeyCode = objEvent.keyCode;
	if(iKeyCode>=48 && iKeyCode<=57) return true;
	return false;
}
</script>
</head>
<body>
<form action="cadHorarios.php" method="POST" name="f1">
			Inclusão de dados: Horários de Aula
			Horario de início: <input type="text" name="horainicio" required>
			Horario de fim: <input type="text" name="horafim" required>
			Dia da Semana: <input type="text" name="diaSemana" onkeypress= "return blockletras(event)" required>
			Matéria: <input type="text" name="mat" onkeypress= "return blockletras(event)" required>
			Professor: <input type="text" name="prof" onkeypress= "return blockletras(event)" required>
			<input type="submit" value="Pesquisar"></form>
</body>
</html>
