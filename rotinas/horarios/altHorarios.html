<html lang="pt-br">
<head><title>Alteração de Dados: Horários</title>
<meta charset="utf-8">
<script language="javascript">

function blockletras(objEvent)
{
	var iKeyCode;
	iKeyCode = objEvent.keyCode;
	if(iKeyCode>=48 && iKeyCode<=57) return true;
	return false;
}
</script>

</head>
<body >
<form action="altHorarios_show.php" method="POST" name="f1">
			Alteração de dados: Horários
			Código Do Horário
			<input type="text" name="txtCod" onkeypress= "return blockletras(event)" required>
			<input type="submit" value="Pesquisar"></form>
</body>
</html>
