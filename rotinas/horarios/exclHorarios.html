<html lang="pt-br">
<head><title>Exclusão de dados: Horário</title>
<meta charset="utf-8">
<script language="javascript">
function blockletras(objEvent)
{
	var iKeyCode;
	iKeyCode = objEvent.keyCode;
	if(iKeyCode>=48 && iKeyCode<=57) return true;
	return false;
}
</script>

</head>
<body >
	<form action="exclcurso.php" method="POST" name="f1">
			Exclusão de Horários
			Código do Horário <input type="text" name="cod_horario" onkeypress= "return blockletras(event)" required>
			<input type="submit" value="Excluir">
	</form>
</body>
</html>
