<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Administrador</title>
        <link rel="stylesheet" href="../css/pag.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel = "stylesheet" href = "https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity = "sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin = "anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel = "shortcut icon" type = "imagem/x-icon" href = "../img/logo.ico"/>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </head>

    <body>
      <!--MENU E NAVEGAÇÃO-->
      <header class="cabecalho">
        <a href="home.html"><h1 class="logo">Virtual Increased Plan</h1></a>
        <div class="btn">
          <span class="fas fa-bars"></span>
        </div>
        <nav class="sidebar">
          <div id="mySidebar" class="sidebar">
            <ul>
              <li class="margin"><a href="#">Home</a></li>
              <li>
                <button class="dropdown-btn">Cronogramas
                  <i class="fa fa-caret-down"></i>
                </button>
                <ul class="dropdown-container">
                  <li><a href="#">TCCs</a></li>
                  <li><a href="#">Reuniões de pais</a></li> 
                </ul>
              </li>
              <li><a href="homeadm.html">Administrador</a></li>
            </ul>
          </div>
        </nav>
    </header>  
  
      <!--ROTINAS-->
      <main class="org">
            <div id="card-menu">
                <img src="../img/logotcc.png" alt="Avatar">
                <div class="container">
                  <a href="tcc.html"> <button class="monitorar">MONITORAR</button></a>
                </div>
            </div>
            <div id="card-menu1">
                <img src="../img/logoreuniao.png" alt="Avatar">
                <div class="container">
                    <a href="reuniao.html"> <button class="monitorar">MONITORAR</button></a>
                </div>
            </div>
            <div id="card-menu2">
                <img src="../img/logohorario.png" alt="Avatar">
                <div class="container">
                   <a href="horario.html"> <button class="monitorar">MONITORAR</button> </a>
                </div>
            </div>
      </main>

      <script>
            $('.btn').click(function(){
              $(this).toggleClass("click");
              $('.sidebar').toggleClass("show");
            });
            var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;

            for (i = 0; i < dropdown.length; i++) {
              dropdown[i].addEventListener("click", function() {
              this.classList.toggle("active");
              var dropdownContent = this.nextElementSibling;
              if (dropdownContent.style.display === "block") {
              dropdownContent.style.display = "none";
              } else {
              dropdownContent.style.display = "block";
              }
              });
            }
      </script>
        
    </body>
</html>
